<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="profilemodify.js"></script>
    <link rel="stylesheet" type="text/css" href="/profilemodify.css">
    <title>프로필 수정</title>
    
</head>
<body>
    <div class="container"
        <h1>프로필 수정</h1>
        <div id="intro"></div>
</div>
    <form>
        <div class="post_box" id="post_box">
            <div class="form-floating mb-2">
                <label>닉네임</label>
                <input id="name" type="text" class="form-control">
            </div>
            <div class="form-floating mb-2">
                <label>비밀번호</label>
                <input id="password" type="password" class="form-control"
                    onkeydown="if (event.keyCode === 32) return false;">
            </div>
            <div class="form-floating mb-2">
                <label>비밀번호 확인</label>
                <input id="password" type="password" class="form-control"
                    onkeydown="if (event.keyCode === 32) return false;">
            </div>
            
            <div class="post_wrap">
                <form class="row g-3">
                    <div class="col-auto">
                        <label for="inputPassword2" class="visually-hidden">Password</label>
                        <input id="password" type="password" class="form-control"
                            onkeydown="if (event.keyCode === 32) return false;">
                    </div>
                    <div class="col-auto">
                        <button onclick="handleProfileModify()" type="button" class="btn btn-dark mb-3">수정 완료</button>
                    </div>
                </form>
            </div>
        </div>
    </form>
</body>
</html>
